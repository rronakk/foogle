        <!-- SEARCH MODAL -->
        <div class="modal fade search-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search Your Food</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="search-area modal-body">
                        <form>
                            <div class="food-choice">
                                <label for="chosenCategory">What do you want?</label>
                                <input type="text" class="form-control" id="chosenCategory" placeholder="e.g> chiken, burger, sushi, Italian, etc... ">
                            </div><br>
                            <div class="price-choice">
                                <label for="price">Price</label>
                                <select class="custom-select" id="price">
                                    <option value="0">~$8</option>
                                    <option value="1" selected>~$10</option>
                                    <option value="2">~$12</option>
                                    <option value="3">~$15</option>
                                    <option value="4">$15~</option>
                                </select>
                            </div><br>
                            <div class="delivery-choice">
                                <label for="price">Delivery</label>
                                <select class="custom-select" id="delivery">
                                    <option  value="1" selected>Yes</option>
                                    <option value="4">No</option>
                                </select>
                            </div><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Show My Result</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOD DATING MODAL -->
        <div class="modal fade choose-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="carousel slide" id="food-item-control" data-ride="carousel" data-interval="false">
                        <div class="carousel-inner" id="food-item-slide">

                            <div class="food-item carousel-item active" id="enjoyYourFoodDating"></div>
                            
                        </div>
                        <a class="carousel-control-next" href="#food-item-control" role="button" data-slide="next">
                            <button type="submit" class="btn btn-primary temp-btn" aria-hidden="true" id="like">Like</button>
                            <button type="submit" class="btn btn-primary temp-btn" aria-hidden="true" id="dislike">Dislike</button>
                            <!-- <span class="carousel-control-next-icon temp-btn" aria-hidden="true"></span>
                            <span class="sr-only">Next</span> -->
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="result"></div>
