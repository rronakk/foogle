<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Link JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>

  <!-- EDAMAM API -->
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <!-- javascript file -->
  <!-- <link rel='stylesheet' href='./assets/css/style.css' type='text/css'> -->
  <script type='text/javascript' src='js/test.js'> </script>

  <style>
    body {
      padding: 20px 20px 100px 20px;
    }

    button {
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row" id="Page1">
      <!-- the id=page1 is used to navigate through pages: show and hide -->
      <div class="col-md-6">
        <!-- modal that triggers  search modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".search-modal">Yes! I do!</button>
      </div>
      <div class="col-md-6">
        <!-- Button triggers random food modal -->
        <button type="button" class="btn btn-success" id="firstImg" data-toggle="modal" data-target="#exampleModal">
          No, Help me find what I want
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <!-- modal header -->
              <div class="modal-header d-flex justify-content-center">
                <h5 class="font-italic" id="exampleModalLabel">"Like" the images to save your choices</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>
              <!-- modal body -->
              <div class="modal-body Page1">
                <div class="container">
                  <div class="row">
                    <!-- this is where i append image -->
                    <div class="col-md-12 modalImg d-flex justify-content-center">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4 col-sm-4">
                      <button type="button" class="btn btn-primary" id="like">Like</button>
                    </div>
                    <div class="col-4 col-sm-4">
                      <button type="button" class="btn btn-success" id="dislike">Dislike</button>
                    </div>
                    <div class="col-4 col-sm-4">
                      <a href="#" onclick="return show('Page2','Page1');">
                        <button type="button" class="close btn btn-warning" data-dismiss="modal" aria-label="Close">Show-results
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- modal footer -->
              <div class="modal-footer imgName d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- end dating modal -->

    <!-- this is the page we are going to append liked images -->
    <div class="row">
      <div class="col-md-12">
        <div id="Page2" style="display:none">
          <a href="#" onclick="return show('Page1','Page2');">
            <button class="btn btn-warning">Yellow-Page</button>
          </a>
          <hr>
          <div class="addImage">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function show(shown, hidden) {
    document.getElementById(shown).style.display = 'block';
    document.getElementById(hidden).style.display = 'none';
    return false;
  }
</script>

</html>
